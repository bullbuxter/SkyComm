<div class="container-fluid bg-primary" id="mainhead">
    <div class="col-sm-4">
        <h1><a href="\">SkyComm</a></h1>
    </div>
    <div class="col-sm-6">
        <form class="form-inline">
            <div class="form-group has-feedback">
                <input type="search" class="form-control" placeholder="Search">
                <span class="form-control-feedback glyphicon glyphicon-search"></span>
            </div>
        </form>
    </div>
    <div class="col-sm-2 btn-group">
        <button type="button" class="btn btn-default" data-toggle="modal" data-target="#openLogin"><span class="glyphicon glyphicon-log-in"></span> Sign in</button>
        <button type="button" class="btn btn-success" data-toggle="modal" data-target="#openRegister"><span class="glyphicon glyphicon-user"></span> Sign up</button>
    </div>
</div>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">
                <li><a href="/">Home</a></li>
                <li><a href="/offers">Offers</a></li>
                <li><a href="/pay">Pay Bill</a></li>
                <li><a href="/recharge">Recharge</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/contact">Contact</a></li>
                <li><a href="/about">About</a></li>
            </ul>
        </div>
    </div>
</nav>
<!--Login modal-->
<div id="openLogin" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Login Credentials</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form"  action="/auth/signin" method="POST">
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="email">Email:</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="email" name="email" placeholder="Enter email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="pwd">Password:</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="pwd" name="pass" placeholder="Enter password">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <div class="checkbox">
                                <label><input type="checkbox"> Remember me</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-default">Submit</button>
                        </div>
                    </div>
                </form>      </div>
        </div>
    </div>
</div>

<!--Register modal-->
<div id="openRegister" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Registeration form</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form"  action="/auth/signup" method="post">
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="name">Name:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="name" id="name" placeholder="Enter your full name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="emailR">Email:</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" name="emailR" id="emailR" placeholder="Enter email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="pwdR">Password:</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" name="passR" id="pwdR" placeholder="Enter password">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="pwdRR">Re-enter password:</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="pwdRR" placeholder="Enter password again">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-success">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script>
    $(function() {
        var pgurl = window.location.href.substr(window.location.href.lastIndexOf("/"));
        $(".navbar-nav li a").each(function(){
            if($(this).attr("href") == '' || $(this).attr("href") == pgurl)
                $(this).addClass("magic");
            else
                $(this).removeClass("magic");
        })
    });
</script>
